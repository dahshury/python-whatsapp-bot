[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "python-whatsapp-bot"
version = "0.1.0"
description = "WhatsApp bot with backend services and optional Streamlit frontend"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Your Name" }
]
dependencies = [
  # Shared
  "python-dotenv>=1.0.0",
  "requests>=2.31.0",
  "PyYAML>=6.0.1",
  "hijri-converter>=2.3.1",
  "python-dateutil==2.8.2",
]

[project.optional-dependencies]
# Backend-only dependencies
backend = [
  "fastapi>=0.104.1",
  "uvicorn>=0.23.2",
  "httpx>=0.25.0",
  "pydantic>=2.4.2",
  "prometheus-client>=0.17.1",
  "psutil>=5.9.6",
  "APScheduler>=3.10.4",
  "python-multipart>=0.0.6",
  "sqlalchemy>=2.0.23",
  "anthropic>=0.8.0",
  "orjson>=3.9.0",
  "openai==1.76.0",
  "aiohttp==3.11.12",
  "google-genai==1.10.0",
  "google-api-core>=2.18.0",
  "phonenumbers==8.13.55",
  "tenacity==9.0.0",
  # Avoid installation on Windows
  "uvloop>=0.19.0; sys_platform != 'win32'",
]

# Frontend-only dependencies
frontend = [
  "streamlit-authenticator>=0.2.3",
  "streamlit-autorefresh>=1.0.1",
  "streamlit-antd-components>=0.2.3",
  "pandas>=2.1.1",
  "plotly>=5.0.0",
  "wordcloud>=1.9.4",
  "scikit-learn>=1.6.1",
  # Streamlit itself
  "streamlit==1.48.0",
  # Calendar component (wheel required at build time)
  "streamlit-calendar==1.4.0",
]

[tool.uv]
managed = true
dev-dependencies = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
]
python-preference = "system"
cache-keys = ["platform", "implementation", "version"]

[tool.hatch.build.targets.wheel]
packages = ["app"]



