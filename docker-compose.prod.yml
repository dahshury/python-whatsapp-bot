# production compose: mounts host data directory for .env and sqlite DB

services:
  backend:
    image: dahshury/python-whatsapp-bot-backend:latest
    container_name: reservation_backend
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - ./threads_db.sqlite:/app/data/threads_db.sqlite
      - ./.env:/app/.env
      - /home/ubuntu/.config/rclone/rclone.conf:/root/.config/rclone/rclone.conf
    depends_on:
      - prometheus
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: dahshury/python-whatsapp-bot-frontend:latest
    container_name: reservation_frontend
    restart: always
    ports:
      - '3000:3000'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=24h'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - '9093:9093'
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  discord-adapter:
    image: benjojo/alertmanager-discord:latest
    container_name: alertmanager_discord
    restart: always
    env_file:
      - .env
    environment:
      - LISTEN_ADDRESS=0.0.0.0:9094
    ports:
      - '9094:9094'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
