# production compose: mounts host data directory for .env and Postgres data

services:
  postgres:
    image: python-whatsapp-bot-postgres:latest
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    pull_policy: build
    container_name: reservation_postgres
    restart: always
    environment:
      - POSTGRES_DB=whatsapp_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d whatsapp_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    image: dahshury/python-whatsapp-bot-backend:latest
    container_name: reservation_backend
    restart: always
    volumes:
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/whatsapp_bot
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "8000"

  frontend:
    image: dahshury/python-whatsapp-bot-frontend:latest
    container_name: reservation_frontend
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "3000"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=24h"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "9090"

  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "9093"

  discord-adapter:
    image: benjojo/alertmanager-discord:latest
    container_name: alertmanager_discord
    restart: always
    env_file:
      - .env
    environment:
      - LISTEN_ADDRESS=0.0.0.0:9094
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "9094"

  nginx:
    image: nginx:1.27-alpine
    container_name: reservation_nginx
    restart: always
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      # Mount Let's Encrypt certs from host; obtain via certbot before deploy
      - /etc/letsencrypt/live/happybotforamal.duckdns.org/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/happybotforamal.duckdns.org/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
