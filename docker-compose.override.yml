# Local overrides for development/testing
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@localhost:5432/whatsapp_bot

  frontend:
    build:
      context: app/frontend
      dockerfile: Dockerfile
